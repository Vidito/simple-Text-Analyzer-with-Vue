<html>
<head>
    <title>Text Analyzer</title>
    <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Text Analyzer</h1>
        <textarea v-model="text" class="w-full p-2 border border-gray-300 rounded mb-4" rows="10" placeholder="Enter your text here..."></textarea>
        
        <div class="mb-4">
            <button @click="analyzeText" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Analyze</button>
            <button @click="cleanText" class="bg-red-500 text-white px-4 py-2 rounded">Clean</button>
        </div>
        
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Text Information</h2>
            <p><strong>Words:</strong> {{ wordCount }}</p>
            <p><strong>Characters:</strong> {{ charCount }}</p>
            <p><strong>Sentences:</strong> {{ sentenceCount }}</p>
        </div>
        
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Clean Options</h2>
            <div class="flex flex-wrap gap-2">
                <button @click="removeExtraSpaces" class="bg-gray-200 px-4 py-2 rounded">Remove Extra Spaces</button>
                <button @click="lowercaseText" class="bg-gray-200 px-4 py-2 rounded">Lowercase Text</button>
                <button @click="removePunctuation" class="bg-gray-200 px-4 py-2 rounded">Remove Punctuation</button>
                <button @click="removeStopwords" class="bg-gray-200 px-4 py-2 rounded">Remove Stopwords</button>
                <button @click="findAndReplace" class="bg-gray-200 px-4 py-2 rounded">Find and Replace</button>
                <button @click="removeLineBreaks" class="bg-gray-200 px-4 py-2 rounded">Remove Line Breaks</button>
                <button @click="removeHtml" class="bg-gray-200 px-4 py-2 rounded">Remove HTML</button>
                <button @click="removeNumbers" class="bg-gray-200 px-4 py-2 rounded">Remove Numbers</button>
                <button @click="removeUrlsEmails" class="bg-gray-200 px-4 py-2 rounded">Remove URLs and Emails</button>
            </div>
        </div>
    </div>

</body>
</html>
